<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo - Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
      {{ titulo1 }} - {{ hello }}
      <h1 ref="h1titulo">Titlo de referencia</h1>
    </div>

    <div id="app2">
        {{ titulo1 }} - {{ titulo2 }}
    </div>
    <script>
        
        let vm1 = new Vue({
            el: "#app1",
            data: {
               titulo1: "teste 1",
               hello: ""
            }
        });

        // pode ser acessado direto vm1.hello ou acessado pela $data vm1.$data.hello
        vm1.hello = "Hello world";

        console.log(vm1.$refs.h1titulo.innerText);
       
        let mv2 = new Vue({
            el: "#app2",
            data: {
               titulo1: vm1.titulo1,
               titulo2: "teste 2"
            }
        });

    </script>
</body>
</html>
