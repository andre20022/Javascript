<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo - Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <comp></comp>
        <comp></comp>
        <comp></comp>
    </div>
    <script>
        
        // registro componente global
        Vue.component("comp", {
            template: `
                <div>
                    <h1>{{ titulo }}</h1>
                    <button @click="altera">Altera</button>
                </div>    
            `,
            data() {
                return {
                    titulo: 'Sou um componente'
                }
            },
            methods: {
                altera(){
                    this.titulo += "#";
                }
            }
        });

        new Vue({
           el: "#app"
        });
    </script>
</body>
</html>
