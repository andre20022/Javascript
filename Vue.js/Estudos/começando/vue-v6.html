<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo - Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-show="visualiza">
            Menu admin
        </div>
        <button @click="visualiza = !visualiza">Mostrar</button>    
    </div>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                visualiza: false
            } 
        });
    </script>
</body>
</html>
