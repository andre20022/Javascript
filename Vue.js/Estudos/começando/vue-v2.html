<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo - Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-on:mouseover="atualizaMouse">
            Mouse {{ x }} e {{ y }}
            <span style="background-color: red;" v-on:mouseover.stop="">PARAR AQUI!!!!</span>
        </p>
        <!-- podemos encadear eventos com Vue v-on:click.stop.prevent -->
        <a v-on:click.prevent="" href="https://www.google.com.br">Google</a><br>
        <!-- podemos escolhe a tecla do evento acionado com ALT OU ENTER etc -->
        <input v-on:keyup.enter.alt="alertClick" type="text">

        <!-- Preload da informações com v-model -->
        <h2>{{ titulo }}</h2>
        <input type="text" v-model="titulo">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                x: 0,
                y: 0,
                titulo: 'Usando Vue JS!!!'
            },
            methods: {
                atualizaMouse: function(e){
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                alertClick: function(){
                    alert('tecla apertada');
                }
            }
        });
    </script>
</body>
</html>
